<!DOCTYPE html>
<html lang="en" style="background: transparent;">
<head>
  <meta charset="utf-8">
  <title>Lighting Flipbook</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="../components/css/dflip.min.css" rel="stylesheet" type="text/css">
  <link href="../components/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  <style>
    html,
    body {
      background: transparent !important;
    }

    ._df_container,
    ._df_book,
    .df_container,
    #df_manual_book {
      background: transparent !important;
      background-color: transparent !important;
    }

    .container {
      background: transparent !important;
      background-color: transparent !important;
    }

    ._df_container,
    ._df_book,
    .df_container,
    #df_manual_book,
    ._df_container *,
    ._df_book *,
    .df_container *,
    #df_manual_book * {
      animation: none !important;
      transition: none !important;
    }

    #df_manual_book {
      visibility: hidden;
    }
  </style>
</head>
<body style="background: transparent; margin: 0; padding: 0;">
  <div class="container" style="background: transparent;">
    <div style="padding-bottom:30px; background: transparent;">
      <div class="_df_book" height="1000" webgl="true" source="example-assets/books/lighting.pdf" id="df_manual_book" style="background: transparent !important;">
      </div>
    </div>
  </div>

  <script src="../components/js/libs/jquery.min.js" type="text/javascript"></script>
  <script src="../components/js/dflip.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      var checkFlipbook = setInterval(function() {
        var flipbook = $('#df_manual_book').find('._df_container');
        if (flipbook.length > 0) {
          clearInterval(checkFlipbook);
          document.getElementById('df_manual_book').style.visibility = 'visible';

          if (window.parent && window.parent !== window) {
            window.parent.postMessage('flipbookLoaded', '*');
          }
        }
      }, 100);

      setTimeout(function() {
        clearInterval(checkFlipbook);
        document.getElementById('df_manual_book').style.visibility = 'visible';

        if (window.parent && window.parent !== window) {
          window.parent.postMessage('flipbookLoaded', '*');
        }
      }, 2000);
    });
  </script>
</body>
</html>
